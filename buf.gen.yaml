version: v1
plugins:
  - plugin: prost
    out: src/gen
    opt:
      #      - bytes=.
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set
      - enable_type_names
  - plugin: prost-serde
    out: src/gen
  - plugin: tonic
    out: src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - plugin: prost-crate
    out: .
    strategy: all
    opt:
      - include_file=src/gen/mod.rs
      - no_features